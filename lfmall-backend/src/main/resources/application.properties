spring.application.name=lfmall-backend

# ===== PostgreSQL Datasource =====
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://211.44.234.214:90/testdb1?currentSchema=triplej
spring.datasource.username=test
spring.datasource.password=1234

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# MyBatis
# ===============================
# mapper.xml
mybatis.mapper-locations=classpath:/mapper/**/*.xml

mybatis.type-aliases-package=com.lfmall.backend
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.call-setters-on-nulls=true

# ===============================
# server / encoding
# ===============================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# log
# ===============================
logging.level.root=INFO
logging.level.com.lfmall.backend=DEBUG
#logging.level.org.mybatis=DEBUG
